<DOCTYPE html>
<html>
    <head>
        <title>HTML5 Video</title>
    </head>
    <body>
    <center>
        <video id="myVideo" width="640" hight="360">
            <source src="https://edge160.bugaboo.tv/liveedgech7_partner/smil:auto.smil/chunklist_b1210000_sleng.m3u8" type="video/mp4">
            <source src="https://edge160.bugaboo.tv/liveedgech7_partner/smil:auto.smil/chunklist_b1210000_sleng.m3u8" type="application/x-mpegURL" >
        </video>
    </center>
        <button id="playButton">Play/Pause</button>
        <script type="text/javascript">
            var myVideo = document.getElementById('myVideo');
            var playButton = document.getElementById('playButton');

            playButton.addEventListener('click', function () {
                if (myVideo.paused) {
                    if (myVideo.requestFullscreen) {
                        myVideo.requestFullscreen();
                    }
                    else if (myVideo.msRequestFullscreen) {
                        myVideo.msRequestFullscreen();
                    }
                    else if (myVideo.mozRequestFullScreen) {
                        myVideo.mozRequestFullScreen();
                    }
                    else if (myVideo.webkitRequestFullScreen) {
                        myVideo.webkitRequestFullScreen();
                    }
                    myVideo.play();
                }
                else {
                    myVideo.pause();
                }
            }, false);
            </script>
    </body>
</html>
