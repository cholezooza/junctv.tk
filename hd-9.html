<DOCTYPE html>
<html>
    <head>
        <title>MCOT LIVE</title>
    </head>
    <body>
    <center>
        <video id="myVideo" width="640" hight="360" controls preload="auto">
            <source src="http://mcotdigital-pnnouc.cdn.byteark.com/mcothd1080p_edge/smil:mcothd1080p.smil/chunklist_w534518664_b3000000.m3u8" type="video/mp4">
            <source src="http://mcotdigital-pnnouc.cdn.byteark.com/mcothd1080p_edge/smil:mcothd1080p.smil/chunklist_w534518664_b3000000.m3u8" type="application/x-mpegURL" >
        </video>
    </center>
        <button id="playButton">Play/Pause</button>
        <script type="text/javascript">
            var myVideo = document.getElementById('myVideo');
            var playButton = document.getElementById('playButton');

            playButton.addEventListener('click', function () {
                if (myVideo.paused) {
                    if (myVideo.requestFullscreen) {
                        myVideo.requestFullscreen();
                    }
                    else if (myVideo.msRequestFullscreen) {
                        myVideo.msRequestFullscreen();
                    }
                    else if (myVideo.mozRequestFullScreen) {
                        myVideo.mozRequestFullScreen();
                    }
                    else if (myVideo.webkitRequestFullScreen) {
                        myVideo.webkitRequestFullScreen();
                    }
                    myVideo.play();
                }
                else {
                    myVideo.pause();
                }
            }, false);
            </script>
    </body>
</html>
